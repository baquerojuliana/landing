<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
        }
        
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .button-overlay {
            position: relative;
            width: 100%;
        }
        
        .register-button {
            position: absolute;
            width: 80%;
            left: 10%;
            height: 8%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .register-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .button-1 {
            top: 35%;
        }
        
        .button-2 {
            top: 60%;
        }
        
        .button-3 {
            top: 85%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-overlay">
            <img src="https://drive.google.com/uc?export=view&id=1FoTgNC6cKD1ka7mL1dauIw-klUIi3oWD" 
                 alt="Landing Page" 
                 class="banner-image">
            
            <button class="register-button button-1" 
                    onclick="window.location.href='https://forms.gle/vBxTMGdSF321TvACA'">
            </button>
            
            <button class="register-button button-2" 
                    onclick="window.location.href='https://forms.gle/vBxTMGdSF321TvACA'">
            </button>
            
            <button class="register-button button-3" 
                    onclick="window.location.href='https://forms.gle/vBxTMGdSF321TvACA'">
            </button>
        </div>
    </div>
</body>
</html>
